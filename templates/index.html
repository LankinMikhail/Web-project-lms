{% extends "base.html" %}

{% block content %}
{% for item in trades %}
<br>
<div class="col-md6 border rounded">
    <a href="/trade/{{ item.id }}"><h2>{{item.item}}</h2></a>
    <div>
        {% if item.description %}
            {{ item.description }}<br>
        {% endif %}
        Продавец: {{item.user.name}} <br>
        Стоимость: {{item.cost}} <br>
    </div>
</div>
{% endfor %}
{% endblock %}
